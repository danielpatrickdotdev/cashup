<!DOCTYPE html>{% load staticfiles %}
<html lang="en">
    <head>{% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
        <title>{% block title %}Cashitup{% endblock %}</title>{% endblock %}
        <style>{% block style %}
            .navbar {
                margin-bottom: 10px;
            }
            .nav-item,
            .nav-link {
		        float: right;
            }
            .navbar {
                padding-left: 1px;
                padding-right: 1px;
            }
            /* Sticky footer styles
            -------------------------------------------------- */
            html {
                position: relative;
                min-height: 100%;
            }
            body {
                /* Margin bottom by footer height */
                margin-bottom: 80px; /* originally 60px */
            }
            .container {
                max-width: 600px;
            }
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                /* Set the fixed height of the footer here */
                height: 60px;
                line-height: 60px; /* Vertically center the text there */
                background-color: #f5f5f5;
            }{% endblock %}
        </style>
    </head>
    <body>
        <nav class="navbar navbar-full navbar-dark bg-inverse">
            <div class="container" id="nav-container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Cashitup</a>
				</div>
				<div class="float-xs-right">
				<button class="navbar-toggler hidden-sm-up float-xs-right" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" aria-label="Toggle navigation"></button>
				<div class="collapse navbar-toggleable-xs" id="navbar">
					<ul class="nav navbar-nav float-xs-right">
						<li class="nav-item active">{% if user.is_authenticated %}
							<a class="nav-link" href="">Logout</a>{% else %}
							<a class="nav-link" href="">Login</a>{% endif %}
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Dummy</a>
						</li>
					</ul>
				</div>
				</div>
        </nav>
        <div class="container" id="main-body-container">{% block body %}{% endblock %}</div>
        <footer class="footer">
            <div class="container" id="footer-container">
                <span class="text-muted float-xs-center">&copy; Daniel Patrick 2017</span>
            </div>
        </footer>
        <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
        <script src="{% static "js/tether.min.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>{% block script %}{% endblock %}
    </body>
</html>
