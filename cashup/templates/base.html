<!DOCTYPE html>{% load staticfiles %}
<html lang="en">
    <head>{% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
        <title>{% block title %}Cashitup{% endblock %}</title>{% endblock %}
        <style>{% block style %}
            body {
                margin-top: 20px;
            }
            /* Sticky footer styles
            -------------------------------------------------- */
            html {
                position: relative;
                min-height: 100%;
            }
            body {
                /* Margin bottom by footer height */
                margin-bottom: 80px; /* originally 60px */
            }
            .container {
                max-width: 600px;
            }
            .footer {
                position: absolute;
                bottom: 0;
                width: 100%;
                /* Set the fixed height of the footer here */
                height: 60px;
                line-height: 60px; /* Vertically center the text there */
                background-color: #f5f5f5;
            }{% endblock %}
        </style>
    </head>
    <body>{% block body %}{% endblock %}
        <footer class="footer">
            <div class="container">
                <span class="text-muted float-xs-center">&copy; Daniel Patrick 2017</span>
            </div>
        </footer>
        <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
        <script src="{% static "js/tether.min.js" %}"></script>
        <script src="{% static "js/bootstrap.min.js" %}"></script>{% block script %}{% endblock %}
    </body>
</html>
